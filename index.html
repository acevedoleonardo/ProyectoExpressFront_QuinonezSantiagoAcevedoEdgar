<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>SangarFlix</title>
</head>
<body>
    <div class="background"></div>

  <header>
    <h1 class="logo">SangarFlix</h1>
  </header>

  <main class="login-container">
    <form id="loginForm" class="login-box">
      <h2>Iniciar sesión</h2>

      <input type="text" id="email" placeholder="Email o número de celular" required>
      <input type="password" id="password" placeholder="Contraseña" required>

      <button type="submit" class="btn-login">Iniciar sesión</button>

      <div class="divider">o</div>

      <button type="button" class="btn-code">Usar un código de inicio de sesión</button>

      <a href="#" class="forgot">¿Olvidaste la contraseña?</a>
    </form>
  </main>
</body>
</html>
