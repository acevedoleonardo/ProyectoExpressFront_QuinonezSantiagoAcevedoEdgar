<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SangarFlix - Iniciar Sesión</title>
  <!-- Enlace al CSS específico para index -->
  <link rel="stylesheet" href="./styles/index.css">
</head>
<body class="login-bg">
  <header>
    <div class="logo">
      <span class="sangar">Sangar</span><span class="flix">Flix</span>
    </div>
  </header>

  <main>
    <div class="login-container">
      <h2 class="form-title">Iniciar Sesión</h2>
      <form id="loginForm">
        <input type="text" id="loginUser" placeholder="Usuario" required>
        <input type="password" id="loginPass" placeholder="Contraseña" required>
        <button type="submit" class="btn">Iniciar Sesión</button>
      </form>
      <p>¿No tienes cuenta? 
        <a href="./html/register.html" class="link">Regístrate aquí</a>
      </p>
    </div>
  </main>

  <!-- Enlace al JS específico para index, con defer para cargar después del HTML -->
  <script src="./scripts/index.js" defer></script>
</body>
</html>
