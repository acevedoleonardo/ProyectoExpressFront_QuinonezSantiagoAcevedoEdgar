<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SangarFlix - Iniciar Sesión</title>
  <link rel="stylesheet" href="./style/style.css">
</head>
<body class="login-bg">
  <!-- Logo fijo arriba -->
  <header>
    <h1 class="logo-text">SangarFlix</h1>
  </header>

  <!-- Caja de login -->
  <div class="login-container">
    <h2 class="form-title">Iniciar Sesión</h2>
    <form id="loginForm">
      <input type="text" id="loginUser" placeholder="Usuario" required>
      <input type="password" id="loginPass" placeholder="Contraseña" required>
      <button type="submit" class="btn">Iniciar Sesión</button>
    </form>

    <p>¿No tienes cuenta? 
      <a href="./html/register.html" class="link">Regístrate aquí</a>
    </p>
  </div>

  <script src="./script/script.js"></script>
</body>
</html>
