<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SangarFlix - Inicio</title>
    <link rel="stylesheet" href="../style/home.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <h1>SangarFlix</h1>
            </div>
            <nav class="nav">
                <a href="#" class="nav-link" onclick="showAllContent()">Inicio</a>
                <a href="#" class="nav-link" onclick="filterByType('pelicula')">Películas</a>
                <a href="#" class="nav-link" onclick="filterByType('serie')">Series</a>
                <a href="#" class="nav-link" onclick="showMyList()">Mi Lista</a>
            </nav>
            <div class="user-menu">
                <span id="userWelcome">Bienvenido</span>
                <button id="logoutBtn" class="logout-btn">Cerrar Sesión</button>
            </div>
        </div>
    </header>

    <!-- contenidoo de pelis y generos -->
    <main class="main-content">
        <!-- Filters Section -->
        <section class="filters-section">
            <div class="filters-container">
                <div class="filter-group">
                    <label for="categoryFilter">Categoría:</label>
                    <select id="categoryFilter" class="filter-select">
                        <option value="">Todas las categorías</option>
                        <option value="anime">Anime</option>
                        <option value="ciencia-ficcion">Ciencia Ficción</option>
                        <option value="superheroes">Superhéroes</option>
                        <option value="fantasia">Fantasía</option>
                        <option value="romance">Romance</option>
                        <option value="accion">Acción</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="typeFilter">Tipo:</label>
                    <select id="typeFilter" class="filter-select">
                        <option value="">Todos</option>
                        <option value="pelicula">Películas</option>
                        <option value="serie">Series</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="sortFilter">Ordenar por:</label>
                    <select id="sortFilter" class="filter-select">
                        <option value="popularity">Popularidad</option>
                        <option value="rating">Rating</option>
                        <option value="year">Año</option>
                        <option value="title">Título</option>
                    </select>
                </div>
            </div>
        </section>

        <!-- grid de pelis -->
        <section class="movies-section">
            <div class="movies-grid" id="moviesGrid">
                <!-- gracias al javaScript aca se muestran las pelis -->
            </div>
        </section>
    </main>

    <!-- detalles peli -->
    <div id="movieModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeModal">&times;</span>
            <div class="modal-body">
                <img id="modalImage" src="/placeholder.png" alt="" class="modal-image">
                <div class="modal-info">
                    <h2 id="modalTitle"></h2>
                    <p id="modalDescription"></p>
                    <div class="modal-details">
                        <span id="modalCategory" class="category-tag"></span>
                        <span id="modalYear" class="year-tag"></span>
                        <span id="modalRating" class="rating-tag"></span>
                    </div>
                    <div class="modal-actions">
                        <button class="btn-primary">Ver Ahora</button>
                        <button class="btn-secondary" id="addToListBtn" onclick="toggleMyList(currentMovieId)">
                            <span id="listBtnText">Agregar a Mi Lista</span>
                        </button>
                    </div>
                    
                    <!-- aca se muestran las reseñas y calificaciones de las pelis -->
                    <div class="reviews-section">
                        <h3> Reseñas y Calificaciones</h3>
                        
                        <!-- aca es el formulario para reseña -->
                        <div class="review-form">
                            <h4>Escribe tu reseña</h4>
                            <div class="rating-input">
                                <label>Tu calificación:</label>
                                <div class="stars-input" id="starsRating">
                                    <!-- estrellitas para calificar -->
                                </div>
                            </div>
                            <textarea id="reviewText" placeholder="Escribe tu comentario... (mínimo 15 caracteres)" class="review-textarea"></textarea>
                            <button id="submitReview" class="btn-primary">Publicar Reseña</button>
                        </div>
                        
                        <!-- Lhistorial de reseñas -->
                        <div class="reviews-list" id="reviewsList">
                            <!-- reseñas -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../script/home.js"></script>
</body>
</html>
